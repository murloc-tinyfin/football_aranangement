<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>足球报名系统</title>
    <style>
        #buttonContainer {
            display: none; /* Hide buttons initially */
        }
    </style>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1 id="nextSaturday">Loading.../加载中...</h1>

    <!-- Buttons that will only appear if the user is signed in -->
    <div id="buttonContainer">
        <div class="button-group">
            <button id="btn1">team orange<br>橙队</button>
            <ul id="list1"></ul>
        </div>
    
        <div class="button-group">
            <button id="btn2">team white<br>白队</button>
            <ul id="list2"></ul>
        </div>
    
        <div class="button-group">
            <button id="btn3">team blue<br>蓝队</button>
            <ul id="list3"></ul>
        </div>
    </div>
    
    

    <hr>

    <!-- Sign Up Section -->
    <h2 id="welcomeMessage">Welcome! Please sign in.<br>欢迎！请登录</h2>
    <button id="signUpButton">Sign up<br>登录</button>

    <!-- Include the JavaScript file as a module -->
    <script type="module" src="main.mjs"></script>
    <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
  import { getDatabase, ref, set, get, onValue } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

  const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT.firebaseio.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
</script>

</body>
</html>
